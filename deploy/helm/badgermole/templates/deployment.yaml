apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "badgermole.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "badgermole.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "badgermole.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "badgermole.name" . }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.env.SPRING_PROFILES_ACTIVE | quote }}
            - name: SERVER_PORT
              value: {{ .Values.env.SERVER_PORT | quote }}
            - name: BADGERMOLE_CREDENTIAL_ACTIVE_KEY_ID
              value: {{ .Values.credentials.activeKeyId | quote }}
            - name: BADGERMOLE_EXTERNAL_DRIVERS_DIR
              value: {{ ternary .Values.drivers.external.mountPath .Values.env.BADGERMOLE_EXTERNAL_DRIVERS_DIR .Values.drivers.external.enabled | quote }}
            {{- if .Values.credentials.masterKey.existingSecret }}
            - name: BADGERMOLE_CREDENTIAL_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.masterKey.existingSecret | quote }}
                  key: {{ .Values.credentials.masterKey.key | quote }}
            {{- else if .Values.credentials.masterKey.value }}
            - name: BADGERMOLE_CREDENTIAL_MASTER_KEY
              value: {{ .Values.credentials.masterKey.value | quote }}
            {{- end }}
          {{- if .Values.drivers.external.enabled }}
          volumeMounts:
            - name: external-drivers
              mountPath: {{ .Values.drivers.external.mountPath | quote }}
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{ .Values.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 15
      {{- if .Values.drivers.external.enabled }}
      volumes:
        - name: external-drivers
          {{- if .Values.drivers.external.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.drivers.external.existingClaim | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
