replicaCount: 1

image:
  repository: ghcr.io/your-org/badgermole-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: badgermole.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  SPRING_PROFILES_ACTIVE: prod
  SERVER_PORT: "8080"
  BADGERMOLE_EXTERNAL_DRIVERS_DIR: /opt/app/drivers

credentials:
  activeKeyId: v1
  masterKey:
    existingSecret: ""
    key: master-key
    value: ""

drivers:
  external:
    enabled: false
    mountPath: /opt/app/drivers
    existingClaim: ""
