services:
  postgres:
    image: postgres:15-alpine
    container_name: dwarvenpick-postgres
    environment:
      POSTGRES_USER: dwarvenpick
      POSTGRES_PASSWORD: dwarvenpick
      POSTGRES_DB: dwarvenpick
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mysql:
    image: mysql:8.4
    container_name: dwarvenpick-mysql
    environment:
      MYSQL_ROOT_PASSWORD: dwarvenpick
      MYSQL_DATABASE: orders
      MYSQL_USER: readonly
      MYSQL_PASSWORD: readonly
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  mariadb:
    image: mariadb:11.8
    container_name: dwarvenpick-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: dwarvenpick
      MARIADB_DATABASE: warehouse
      MARIADB_USER: readonly
      MARIADB_PASSWORD: readonly
    ports:
      - "3307:3306"
    volumes:
      - mariadbdata:/var/lib/mysql
      - ./mariadb-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  starrocks:
    image: starrocks/allin1-ubuntu:3.1.7
    container_name: dwarvenpick-starrocks
    # StarRocks persists its full /data tree. On restart, FE can refuse to start if a stale
    # pid file collides with a different supervised process id. Clean it up before boot.
    command:
      - sh
      - -lc
      - |
        rm -f /data/deploy/starrocks/fe/bin/fe.pid
        exec /data/deploy/entrypoint.sh
    ports:
      - "9030:9030"
      - "8030:8030"
    volumes:
      - starrocksdata:/data

  starrocks-seed:
    image: mysql:8.4
    container_name: dwarvenpick-starrocks-seed
    depends_on:
      - starrocks
    volumes:
      - ./starrocks-init.sql:/seed.sql:ro
    entrypoint:
      - sh
      - -c
      - |
        set -e
        until mysql -h starrocks -P 9030 -uroot -e "SELECT 1" >/dev/null 2>&1; do
          echo "Waiting for StarRocks..."
          sleep 2
        done
        mysql -h starrocks -P 9030 -uroot < /seed.sql
        echo "StarRocks seeded."
    restart: "no"

  backend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: dwarvenpick-backend
    environment:
      DWARVENPICK_SEED_POSTGRES_HOST: postgres
      DWARVENPICK_SEED_POSTGRES_PORT: 5432
      DWARVENPICK_SEED_POSTGRES_DATABASE: dwarvenpick
      DWARVENPICK_SEED_POSTGRES_USERNAME: dwarvenpick
      DWARVENPICK_SEED_POSTGRES_PASSWORD: dwarvenpick
      DWARVENPICK_SEED_MYSQL_HOST: mysql
      DWARVENPICK_SEED_MYSQL_PORT: 3306
      DWARVENPICK_SEED_MYSQL_DATABASE: orders
      DWARVENPICK_SEED_MYSQL_USERNAME: readonly
      DWARVENPICK_SEED_MYSQL_PASSWORD: readonly
      DWARVENPICK_SEED_MARIADB_HOST: mariadb
      DWARVENPICK_SEED_MARIADB_PORT: 3306
      DWARVENPICK_SEED_MARIADB_DATABASE: warehouse
      DWARVENPICK_SEED_MARIADB_USERNAME: readonly
      DWARVENPICK_SEED_MARIADB_PASSWORD: readonly
      DWARVENPICK_SEED_STARROCKS_HOST: starrocks
      DWARVENPICK_SEED_STARROCKS_PORT: 9030
      DWARVENPICK_SEED_STARROCKS_DATABASE: warehouse
      DWARVENPICK_SEED_STARROCKS_USERNAME: readonly
      DWARVENPICK_SEED_STARROCKS_PASSWORD: readonly
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mysql
      - mariadb
      - starrocks
      - starrocks-seed

  frontend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: dwarvenpick-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
  mysqldata:
  mariadbdata:
  starrocksdata:
