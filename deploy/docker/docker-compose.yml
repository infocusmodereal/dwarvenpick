services:
  postgres:
    image: postgres:15-alpine
    container_name: dwarvenpick-postgres
    environment:
      POSTGRES_USER: dwarvenpick
      POSTGRES_PASSWORD: dwarvenpick
      POSTGRES_DB: dwarvenpick
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mysql:
    image: mysql:8.4
    container_name: dwarvenpick-mysql
    environment:
      MYSQL_ROOT_PASSWORD: dwarvenpick
      MYSQL_DATABASE: orders
      MYSQL_USER: readonly
      MYSQL_PASSWORD: readonly
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  backend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: dwarvenpick-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dwarvenpick
      SPRING_DATASOURCE_USERNAME: dwarvenpick
      SPRING_DATASOURCE_PASSWORD: dwarvenpick
      DWARVENPICK_SEED_POSTGRES_HOST: postgres
      DWARVENPICK_SEED_POSTGRES_PORT: 5432
      DWARVENPICK_SEED_POSTGRES_DATABASE: dwarvenpick
      DWARVENPICK_SEED_POSTGRES_USERNAME: dwarvenpick
      DWARVENPICK_SEED_POSTGRES_PASSWORD: dwarvenpick
      DWARVENPICK_SEED_MYSQL_HOST: mysql
      DWARVENPICK_SEED_MYSQL_PORT: 3306
      DWARVENPICK_SEED_MYSQL_DATABASE: orders
      DWARVENPICK_SEED_MYSQL_USERNAME: readonly
      DWARVENPICK_SEED_MYSQL_PASSWORD: readonly
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mysql

  frontend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: dwarvenpick-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
  mysqldata:
